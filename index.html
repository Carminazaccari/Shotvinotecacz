<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda SHOT</title>
    <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .oculto { display: none; }
    .producto { margin: 10px 0; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Bienvenido a SHOT 🍸</h1>

  <div id="formEdad">
    <label>¿Cuántos años tenés?</label>
    <input type="number" id="edadInput" min="0" />
    <button id="btnValidarEdad">Ingresar</button>
  </div>

  <div id="menuPrincipal" class="oculto">
    <h2>Menú principal</h2>
    <button id="btnCombo">1 - Combos para tu previa</button>
    <button id="btnCerveza">2 - Cerveza</button>
    <button id="btnVino">3 - Vino</button>
    <button id="btnVodka">4 - Vodka</button>
    <button id="btnAperitivos">5 - Aperitivos</button>
    <button id="btnVerCarrito">6 - Ver carrito</button>
    <button id="btnSalir">7 - Salir</button>
  </div>

  <div id="categoriaSeleccionada" class="oculto">
    <h3 id="tituloCategoria"></h3>
    <div id="productos"></div>
    <button id="btnVolverDesdeCategoria">Volver al menú</button>
  </div>

  <div id="carritoDiv" class="oculto">
    <h3>🛒 Tu carrito</h3>
  <ul id="carritoLista"></ul>
  <button id="btnConfirmarCompra">Finalizar compra</button>  
  <button id="btnVolverDesdeCarrito">Volver al menú</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>
</html>
